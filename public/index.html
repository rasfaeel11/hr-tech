<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RH System | Login</title>
    <link rel="stylesheet" href="css/global.css">
</head>
<body>

    <div class="card">
        <div style="text-align: center; margin-bottom: 20px;">
            <h2 style="color: var(--primary-color);">Portal RH</h2>
            <p style="color: #666; font-size: 14px;">Entre com suas credenciais</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="email">E-mail Corporativo</label>
                <input type="email" id="email" placeholder="ex: admin@empresa.com" required>
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="********" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">ENTRAR</button>
        </form>

        <p class="error-msg" id="msgErro">Login inv√°lido</p>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
